<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="bigContainer">
        <div class="show">
            <h1 id="display"></h1>
        </div>
        <div class="others">
            <div class="divContainer">
                <div class="divsm">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num add">+</div>
                </div>
                <div class="divsm">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num sub">-</div>
            </div>
            <div class="divsm">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num mul">X</div>
            </div>
            <div class="divsm">
                <div class="num">C</div>
                <div class="num">0</div>
                <div class="num sign">=</div>
                <div class="num div">/</div>
            </div>

            </div>
        </div>
    </div>
